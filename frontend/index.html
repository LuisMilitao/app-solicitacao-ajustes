<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita‡Æo de Ajustes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar button {
            display: block;
            width: 100%;
            background: none;
            color: #fff;
            border: none;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background-color: #34495e;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <button onclick="mostrarFormulario('formulario-ajuste')">Formul rio de Ajuste</button>
        <button onclick="mostrarFormulario('formulario-fornecedor')">Cadastro de Fornecedores</button>
        <button onclick="mostrarFormulario('formulario-projeto')">Cadastro de Projetos</button>
    </div>

    <div class="content">
        <div id="mensagem" class="message" style="display:none;"></div>
        <!-- (todos os formul rios mantidos como estÆo) -->
    </div>

    <script>
        function mostrarFormulario(id) {
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }

        function exibirMensagem(texto, tipo = 'success') {
            const mensagem = document.getElementById('mensagem');
            mensagem.className = `message ${tipo}`;
            mensagem.textContent = texto;
            mensagem.style.display = 'block';
            setTimeout(() => mensagem.style.display = 'none', 4000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fornecedorForm = document.getElementById('form-fornecedor');
            const projetoForm = document.getElementById('form-projeto');

            fornecedorForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    empresa: document.getElementById('empresa').value,
                    contatos: document.getElementById('contatos_fornecedor').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('telefone').value,
                };

                try {
                    const res = await fetch('https://app-solicitacao-ajustes-production.up.railway.app/api/fornecedores', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await res.json();
                    exibirMensagem('Fornecedor cadastrado com sucesso!', 'success');
                    fornecedorForm.reset();
                } catch (error) {
                    console.error('Erro ao cadastrar fornecedor:', error);
                    exibirMensagem('Erro ao cadastrar fornecedor.', 'error');
                }
            });

            projetoForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    nome: document.getElementById('nome').value,
                    empresa_responsavel: document.getElementById('empresa_responsavel_projeto').value,
                };

                try {
                    const res = await fetch('https://app-solicitacao-ajustes-production.up.railway.app/api/projetos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await res.json();
                    exibirMensagem('Projeto cadastrado com sucesso!', 'success');
                    projetoForm.reset();
                } catch (error) {
                    console.error('Erro ao cadastrar projeto:', error);
                    exibirMensagem('Erro ao cadastrar projeto.', 'error');
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
